<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Dish: {{ dish[1] }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ dish[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="protein" class="form-label">Protein</label>
                <input type="number" class="form-control" id="protein" name="protein" value="{{ dish[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="fat" class="form-label">Fat</label>
                <input type="number" class="form-control" id="fat" name="fat" value="{{ dish[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="carbs" class="form-label">Carbohydrates</label>
                <input type="number" class="form-control" id="carbs" name="carbs" value="{{ dish[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="calories" class="form-label">Calories</label>
                <input type="number" class="form-control" id="calories" name="calories" value="{{ dish[5] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
